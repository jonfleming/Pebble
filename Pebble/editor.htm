<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Pebble Edit</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- TinyMCE -->
        <script type="text/javascript" src="jscripts/tiny_mce/tiny_mce.js"></script>
        <script type="text/javascript">
            tinyMCE.init({
                         mode : "textareas",
                         theme : "advanced",
                         theme_advanced_buttons1 : "",
                         theme_advanced_buttons2 : "",
                         theme_advanced_buttons3 : "",
                         theme_advanced_resizing : false,
                         //theme_advanced_toolbar_location : "external",
                         //theme_advanced_toolbar_align : "center",
                         content_css : "editor.css"
                         });
            
            
            </script>
        <!-- /TinyMCE -->
        
    </head>
    <body>
        
        <form method="post" action="editor.htm">
            <!-- Gets replaced with TinyMCE, remember HTML in a textarea should be encoded -->
            <textarea class="area" id="area" name="area" style="width: 100%;">
            </textarea>
        </form>
        <script type="text/javascript">
            function pjBold() {tinyMCE.execCommand('bold');}
            function pjItalic() {tinyMCE.execCommand('italic');}
            function pjUnderline() {tinyMCE.execCommand('underline');}
            function pjInsert(text) {tinyMCE.execCommand('mceInsertContent',false,text);}
            function pjReplace(text) {tinyMCE.execCommand('mceReplaceContent',false,text);}
            function pjUnorderedList() {tinyMCE.execCommand('insertUnorderedList');}
            function pjOrderedList() {tinyMCE.execCommand('insertOrderedList');}
        </script>
    </body>
</html>
